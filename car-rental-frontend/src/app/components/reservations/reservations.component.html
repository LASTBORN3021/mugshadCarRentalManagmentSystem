<div class="container">
    <h2>Reservation Form</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
      </div>
      <div class="mb-3">
        <label for="idNumber" class="form-label">ID Number</label>
        <input type="text" class="form-control" id="idNumber" placeholder="Enter ID Number">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
      </div>
      <div class="mb-3">
        <label for="pickupDate" class="form-label">Pickup Date</label>
        <input type="date" class="form-control" id="pickupDate">
      </div>
      <div class="mb-3">
        <label for="dropoffDate" class="form-label">Drop-off Date</label>
        <input type="date" class="form-control" id="dropoffDate">
      </div>
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
