<div class="container">
    <h2>Contact Us</h2>
    
    <!-- Social Media Links -->
    <div class="mb-4">
      <h4>Connect with Us:</h4>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="btn btn-outline-info"><i class="fab fa-twitter"></i> Twitter</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="btn btn-outline-danger"><i class="fab fa-instagram"></i> Instagram</a>
        </li>
        <!-- Add more social media icons/buttons as needed -->
      </ul>
    </div>
  
    <!-- Email Contact Form -->
    <div>
      <h4>Send Us an Email:</h4>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
