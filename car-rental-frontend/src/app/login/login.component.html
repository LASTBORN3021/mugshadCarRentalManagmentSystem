

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold " >Login</h3>
                        <div class="panel-body p-3">
                            <form [formGroup]="loginForm">
                                <div class="form-group pt-3">
                                    <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                      <span class="fa fa-user p-2"></span>
                                      <input type="text" formControlName="username" placeholder="Username">
                                    </div>
                                    <small *ngIf="loginForm.get('username')?.dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is Required</small>
                                </div>
                                   
                                <div class="form-group pt-3">
                                    <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                      <span class="fa fa-lock p-2"></span>
                                      <input [type]="type" formControlName="password" placeholder="Password">
                                      <span (click)="togglePasswordVisibility()" class="fa" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></span>
                                    </div>
                                    <small *ngIf="loginForm.get('password')?.dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is Required</small>
                                  </div>
                                    <div class="form-inline fr mt-4">
                                        <a id="forget" class="font-weight-bold">Forgot Password?</a>
                                    </div>
                                    <button  type="submit" class="btn btn-primary btn-block mt-4 w-100"  routerLink="/dashboard">Login</button>
                                    <div class="text-center pt-4 text-muted">Don't Have an Account? <a id="forget" routerLink="/Signup">Signup</a></div>
                                
                                
                            </form>
                        </div>
                        <div class="mx-3 my-2 py-2 bordert">
                            <div class="text-center py-3">
            
                              <a class="social" href="#" style="--color:#0072b1">
                                <i class="fa fa-facebook-official px-4" aria-hidden="true"></i>
                              </a>
                              <a class="social" href="#" style="--color:#E1306c">
                                <i class="fa fa-google px-4" aria-hidden="true"></i>
                              </a>
                              <a class="social" href="#" style="--color:#4267B2">
                                <i class="fa fa-github px-4" aria-hidden="true"></i>
                              </a>
                              
                            </div>
                          
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
